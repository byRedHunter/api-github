<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Webpack || JCode</title>

		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- animate css -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
		/>
	</head>
	<body>
		<nav class="navbar-navbar-dark bg-dark py-3">
			<div
				class="container w-100 d-flex align-items-center justify-content-around"
			>
				<a href="/" class="navbar-brand text-light">
					<i class="fab fa-github mr-2"></i>GitHub Client
				</a>

				<form class="my-2 my-lg-0 d-flex" id="userForm">
					<input
						type="search"
						class="form-control mr-sm-1"
						name=""
						id="textSearch"
						autofocus
						placeholder="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-4" id="profile"></div>

				<div class="col-md-8">
					<div id="repositories"></div>
				</div>
			</div>
		</div>
	</body>
</html>
